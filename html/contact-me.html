<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../CSS/contact-me.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="persistent-header">
      <h2 class="logo">Zach Sewell</h2>
      <nav class="main-nav">
        <ul class="linked-list">
          <li><a href="../index.html">Home</a></li>
          <li><a href="../html/about.html">About</a></li>
          <li><a href="../html/portfolio.html">Portfolio</a></li>
          <li><a href="../html/contact-me.html">Contact Me</a></li>
        </ul>
      </nav>
    </header>
    <main class="contact-main-container">
      <section>
        <div>
          <h2>Contact Me to Schedule a Meeting</h2>
        </div>
        <section class="contact-section-content">
          <div>
              <form action="../html/success.html">
                <div>
                  <label for="fname">First Name:</label><br />
                <input type="text" id="fname" name="fname" /><br />
              </div>
                <div>
                  <label for="lname">Last Name:</label><br />
                <input type="text" id="lname" name="lname" /><br />
                </div>
                <div>
                  <label for="email">Email Address</label><br />
                <input type="text" id="email" name="email" /><br />
                </div>
                <div>
                  <label for="comment">Comment</label><br />
                  <textarea name="comment" id="comment" rows="6" cols="50"></textarea>
                </div>
                <button type="submit" id="submit">Submit</button>
              </form>
            </div>
            <!-- <div class="linkedin-">
              <a href="https://www.linkedin.com/in/gzsewell/">
                <img src="../img/LinkedIn-Blue.png" alt="LinkedIn logo" />
              </a>
            </div> -->
          </div>
        </section>
      </section>
    </main>
    <footer>
      <a href="https://www.linkedin.com/in/gzsewell/">
        <img src="../img/LinkedIn-Blue.png" alt="LinkedIn logo" />
      </a>
    </footer>
    <script src="../script.js"></script>
  </body>
</html>
